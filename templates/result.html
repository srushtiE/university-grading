<!DOCTYPE html>
<!-- ng-app definition -->
<html ng-app="UniversityRanking">
<head>
    <!-- title -->
    <title>University Safety Ranking</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery Dependency -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <!-- Bootstrap Dependency -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap-theme Dependency -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Dependency -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- AngularJS Dependency -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>

    <!-- Font-Awesome Dependency -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Angular-animate Dependency -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script>

    <!-- Angular-Bootstrap Dependency -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>

    <!-- Application Angular Controller Dependencies -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='resultController.js') }}"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="{{ url_for('static', filename='d3pie.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.10.0/d3-legend.min.js"></script>


</head>
<body >
<div ng-controller="ResultController">
    <div ng-init="initFunction()">
        <div class="image row">
            <h1 style="position: absolute;top: 5%;left: 56%;color: dimgrey;font-weight: bolder;font-size: -webkit-xxx-large;">University Ranking</h1>
            <img src="{{ url_for('static', filename='homepage-photo-campus.png') }}" alt="SJSU" style="width:100%;">
        </div>

    </div>
    <div class="row" style="padding-top: 1%;">

        <div class="col-sm-offset-10 col-sm-1">
            <input type="button" class="btn-success" value="Get Precision" ng-if="isAdmin" ng-click="getPrecision()"/>
        </div>

        <div class="col-sm-1">
            <input type="button" class="btn-success" value="Home" ng-click="goHome()"/>
        </div>
    </div>


    <div class="row text-center">
        <div id="pieChart">
        </div>

    </div>

    <div ng-if="showJumbo" class="row" style="padding-left: 42%;">
        <div class="jumbotron col-sm-offset-4" style="margin: 2%; width: 27%; background-color: beige; color: dimgrey;">
            <h3 style="text-align: center">Precision</h3>
            <p style="text-align: center" ng-bind="precisionValue"></p>
        </div>
    </div>

</div>

</body>
</html>
